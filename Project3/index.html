<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css?family=BenchNine:300,400,700|Teko:300,400,500,600,700&display=swap"
    rel="stylesheet">
<title>Document</title>
</head>

<body>

    <form action="">
        <h2>IDENTITY</h2>
        <label for="real-name">Real Name</label>
        <input id="real-name" type="text" required>

        <label for="alias"> Alias </label>
        <input id="alias" type="text" required>

        <label for="email"> Email </label>
        <input id="email" type="text" required>

        <h2>PERSONAL<br> CHARACTERISTICS</h2>

        <label for="age"> Age </label>
        <input id="age" type="number" required>

        <fieldset class="left-column">
            <legend>Category</legend>
            <p>Please select as many as apply to your origin and how you gained your powers.</p>

            <span>
                <input name="category" id="alien" type="checkbox">
                <label for="alien">Alien</label>
            </span>

            <span><input name="category" id="cyborg" type="checkbox">
                <label for="cyborg">Cyborg</label></span>

            <span><input name="category" id="experiment" type="checkbox">
                <label for="experiment">Experiment</label></span>

            <span> <input name="category" id="human" type="checkbox">
                <label for="human">Human</label></span>

            <span><input name="category" id="inhuman" type="checkbox">
                <label for="inhuman">Inhuman</label></span>

            <span><input name="category" id="mutant" type="checkbox">
                <label for="mutant">Mutant</label>
            </span>
        </fieldset>

        <fieldset class="right-column">
            <legend>Gender</legend>
            <span><input name="gender" id="woman" type="radio">
                <label for="woman">Woman</label></span>

            <span><input name="gender" id="man" type="radio">
                <label for="man">Man</label></span>

            <span><input name="gender" id="nonbinary" type="radio">
                <label for="nonbinary">Nonbinary</label></span>

            <span><input name="gender" id="genderqueer" type="radio">
                <label for="genderqueer">Genderqueer/Genderfluid</label></span>

            <span><input name="gender" id="no-answer" type="radio">
                <label for="no-answer">Prefer not to answer</label></span>

            <span><input name="gender" id="self-describe" type="radio">
                <label for="self-describe">Prefer to self describe</label>
                <input name="gender" id="self-describe-answer" type="text"></span>
        </fieldset>

        <section>
            <h2>Powers & Abilities</h2>
            <label for="powers">Describe Your Powers</label>
            <textarea id="powers"></textarea>

            <label for="abilities">Rate Your Abilities</label>

            <label for="strength">Strength</label>
            <select id="strength">
                <option value="norm">Within Human Norms</option>
                <option value="noticeable">Noticeably Above Norms</option>
                <option value="significant">Significantly Beyond Norms</option>
                <option value="wild">Wildy Beyond Norms</option>
                <option value="unlimited">Unlimited</option>
            </select>

            <label for="speed">Speed</label>
            <select id="speed">
                <option value="norm">Within Human Norms</option>
                <option value="noticeable">Noticeably Above Norms</option>
                <option value="significant">Significantly Beyond Norms</option>
                <option value="wild">Wildy Beyond Norms</option>
                <option value="unlimited">Unlimited</option>
            </select>

            <label for="intelligence">Intelligence</label>
            <select id="intelligence">
                <option value="norm">Within Human Norms</option>
                <option value="noticeable">Noticeably Above Norms</option>
                <option value="significant">Significantly Beyond Norms</option>
                <option value="wild">Wildy Beyond Norms</option>
                <option value="unlimited">Unlimited</option>
            </select>
        </section>

        <button class="button-reset" type="submit">Register Now</button>

    </form>


    <img src="/img/your-filename.svg" alt="">
